<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="center">
        <h2>“Hello world” (a single middle C whole note)</h2>
        <img class="exampleimg" src="../images/example01.png">
    </div>
    <div id="markupexamples1" class="markupexamples">
        <div class="markupexample">
            <h3>MusicXML</h3>
            <div class="markupcode"><script type="application/xml" class="markupxml"><score-partwise version="3.1">
    <part-list>
        <score-part id="P1">
            <part-name>Music</part-name>
        </score-part>
    </part-list>
    <part id="P1">
        <measure number="1">
            <attributes>
                <divisions>1</divisions>
                <key>
                    <fifths>0</fifths>
                </key>
                <time>
                    <beats>4</beats>
                    <beat-type>4</beat-type>
                </time>
                <clef>
                    <sign>G</sign>
                    <line>2</line>
                </clef>
            </attributes>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>4</octave>
                </pitch>
                <duration>4</duration>
                <type>whole</type>
            </note>
        </measure>
    </part>
</score-partwise></script>
            </div>
        </div>
        <div class="markupexample">
            <h3>MNX</h3>
            <div class="markupcode">
                <script type="application/xml" class="markupxml"><mnx>
    <global>
        <measure>
            <directions>
                <time signature="4/4"/>
            </directions>
        </measure>
    </global>
    <part>
        <part-name>Music</part-name>
        <measure barline="regular">
            <directions>
                <clef sign="G" line="2"/>
            </directions>
            <sequence>
                <event value="/1">
                    <note pitch="C4"/>
                </event>
            </sequence>
        </measure>
    </part>
</mnx></script>
            </div>
        </div>
    </div>
</body>
</html>
