<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Repeats</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <div class="center">
    <h2>Repeats</h2>
    <img class="exampleimg" src="../_images/repeats1.png">
    <p class="examplenotes">MusicXML uses <code>&lt;bar-style&gt;</code> to represent the visual repeat barline and <code>&lt;repeat&gt;</code> to represent the repeated playback.</p>
    <p class="examplenotes">MNX has a single <code>&lt;repeat&gt;</code> element to represent both concepts. The <code>&lt;repeat&gt;</code> elements go in the <code>&lt;global&gt;</code> section, in the appropriate bar.</p>
    <p class="showui">Show:
        <label><input type="radio" name="togglerepeats1" class="switchdiff" data-example="repeats1" value="1" checked> Relevant section</label>
        <label><input type="radio" name="togglerepeats1" class="switchdiff" data-example="repeats1" value="2"> Full document</label>
    </p>
    </div>
    <div id="markupexamplesrepeats1" class="markupexamples onlydiff">
        <div class="markupexample">
            <h3>MusicXML</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><score-partwise version="3.1">
    <part-list>
        <score-part id="P1">
            <part-name>Music</part-name>
        </score-part>
    </part-list>
    <part id="P1">
        <measure number="1">
</script><script type="application/xml" class="markupxml diff">            <barline location="left">
                <bar-style>heavy-light</bar-style>
                <repeat direction="forward"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">            <attributes>
                <divisions>256</divisions>
                <key>
                    <fifths>0</fifths>
                    <mode>major</mode>
                </key>
                <time>
                    <beats>4</beats>
                    <beat-type>4</beat-type>
                </time>
                <clef>
                    <sign>G</sign>
                    <line>2</line>
                </clef>
            </attributes>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>1024</duration>
                <type>whole</type>
            </note>
</script><script type="application/xml" class="markupxml diff">            <barline location="right">
                <bar-style>light-heavy</bar-style>
                <repeat direction="backward"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">        </measure>
    </part>
</score-partwise></script>
            </div>
        </div>
        <div class="markupexample">
            <h3>MNX</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><mnx>
    <global>
        <measure>
            <directions>
                <time signature="4/4"/>
</script><script type="application/xml" class="markupxml diff">                <repeat type="start"/>
                <repeat type="end"/>
</script><script type="application/xml" class="markupxml nodiff">            </directions>
        </measure>
    </global>
    <part>
        <part-name>Music</part-name>
        <measure>
            <directions>
                <clef sign="G" line="2"/>
            </directions>
            <sequence>
                <event value="/1">
                    <note pitch="C5"/>
                </event>
            </sequence>
        </measure>
    </part>
</mnx></script>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../../script.js"></script>
</body>
</html>
