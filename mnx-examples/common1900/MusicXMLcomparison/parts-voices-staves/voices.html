<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<body>
    <div class="center">
    <h2>Multiple voices</h2>
    <img class="exampleimg" src="images/voices.png">
    <p class="examplenotes">In MusicXML, parsers need to keep track of an internal position; this example uses <code>&lt;backup&gt;</code> to move the internal position back to <code>0</code> to begin the second voice. In MNX, voices are explicitly grouped within <code>&lt;sequence&gt;</code> elements.</p>
    <p class="showui">Show:
        <label><input type="radio" name="toggle5" class="switchdiff" data-example="5" value="1" checked> Relevant section</label>
        <label><input type="radio" name="toggle5" class="switchdiff" data-example="5" value="2"> Full document</label>
    </p>
    </div>
    <div id="markupexamples5" class="markupexamples onlydiff">
        <div class="markupexample">
            <h3>MusicXML</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><score-partwise version="3.1">
    <part-list>
        <score-part id="P1">
            <part-name>Music</part-name>
        </score-part>
    </part-list>
    <part id="P1">
</script><script type="application/xml" class="markupxml diff">        <measure number="1">
            <attributes>
                <divisions>256</divisions>
                <key>
                    <fifths>0</fifths>
                </key>
                <time>
                    <beats>4</beats>
                    <beat-type>4</beat-type>
                </time>
                <clef>
                    <sign>G</sign>
                    <line>2</line>
                </clef>
            </attributes>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>4</octave>
                </pitch>
                <duration>512</duration>
                <voice>1</voice>
                <type>half</type>
            </note>
            <note>
                <pitch>
                    <step>G</step>
                    <octave>3</octave>
                </pitch>
                <duration>512</duration>
                <voice>1</voice>
                <type>half</type>
            </note>
            <backup>
                <duration>1024</duration>
            </backup>
            <note>
                <pitch>
                    <step>E</step>
                    <octave>5</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
            <note>
                <pitch>
                    <step>F</step>
                    <octave>5</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
            <note>
                <pitch>
                    <step>G</step>
                    <octave>5</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
            <note>
                <pitch>
                    <step>B</step>
                    <octave>4</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
        </measure>
        <measure number="2">
            <note>
                <pitch>
                    <step>C</step>
                    <octave>4</octave>
                </pitch>
                <duration>1024</duration>
                <voice>1</voice>
                <type>whole</type>
            </note>
            <backup>
                <duration>1024</duration>
            </backup>
            <note>
                <pitch>
                    <step>D</step>
                    <octave>5</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>256</duration>
                <voice>2</voice>
                <type>quarter</type>
            </note>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>6</octave>
                </pitch>
                <duration>512</duration>
                <voice>2</voice>
                <type>half</type>
            </note>
        </measure>
</script><script type="application/xml" class="markupxml nodiff">    </part>
</score-partwise></script>
            </div>
        </div>
        <div class="markupexample">
            <h3>MNX</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><mnx>
    <global>
        <measure>
            <directions>
                <time signature="4/4"/>
            </directions>
        </measure>
        <measure/>
    </global>
    <part>
        <part-name>Music</part-name>
</script><script type="application/xml" class="markupxml diff">        <measure>
            <directions>
                <clef sign="G" line="2"/>
            </directions>
            <sequence>
                <event value="/2">
                    <note pitch="C4"/>
                </event>
                <event value="/2">
                    <note pitch="G3"/>
                </event>
            </sequence>
            <sequence>
                <event value="/4">
                    <note pitch="E5"/>
                </event>
                <event value="/4">
                    <note pitch="F5"/>
                </event>
                <event value="/4">
                    <note pitch="G5"/>
                </event>
                <event value="/4">
                    <note pitch="B4"/>
                </event>
            </sequence>
        </measure>
        <measure>
            <sequence>
                <event value="/1">
                    <note pitch="C4"/>
                </event>
            </sequence>
            <sequence>
                <event value="/4">
                    <note pitch="D5"/>
                </event>
                <event value="/4">
                    <note pitch="C5"/>
                </event>
                <event value="/2">
                    <note pitch="C6"/>
                </event>
            </sequence>
        </measure>
</script><script type="application/xml" class="markupxml nodiff">    </part>
</mnx></script>
            </div>
        </div>
    </div>
