<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Beam hooks</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <div class="center">
        <h2>Beams (hooks)</h2>
        <img class="exampleimg" src="images/beamhooks.png">
        <p class="examplenotes">MusicXML uses <code>&lt;beam&gt;</code> elements with the value <code>"forward hook"</code> or <code>"backward hook"</code>.</p>
        <p class="examplenotes">MNX uses the <code>&lt;beam-hook&gt;</code> element, which lives inside a parent <code>&lt;beam&gt;</code>.</p>
        <p class="examplenotes">Note that all references to an internal id consist of a '#' character followed by the id string.</p>
        <p class="showui">
            Show:
            <label><input type="radio" name="togglebeamhooks" class="switchdiff" data-example="beamhooks" value="1" checked> Relevant section</label>
            <label><input type="radio" name="togglebeamhooks" class="switchdiff" data-example="beamhooks" value="2"> Full document</label>
        </p>
    </div>
    <div id="markupexamplesbeamhooks" class="markupexamples onlydiff">
        <div class="markupexample">
            <h3>MusicXML</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff">score-partwise version="3.1">
    <part-list>
        <score-part id="P1">
            <part-name>Music</part-name>
        </score-part>
    </part-list>
    <part id="P1">
        <measure number="1">
            <attributes>
                <divisions>8</divisions>
                <key>
                    <fifths>0</fifths>
                </key>
                <time>
                    <beats>4</beats>
                    <beat-type>4</beat-type>
                </time>
                <clef>
                    <sign>G</sign>
                    <line>2</line>
                </clef>
            </attributes>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">begin</beam>
                <beam number="2">forward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>D</step>
                    <octave>5</octave>
                </pitch>
                <duration>4</duration>
                <type>eighth</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">continue</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">end</beam>
                <beam number="2">backward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>E</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">begin</beam>
                <beam number="2">forward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>F</step>
                    <octave>5</octave>
                </pitch>
                <duration>4</duration>
                <type>eighth</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">continue</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>E</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">end</beam>
                <beam number="2">backward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>G</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">begin</beam>
                <beam number="2">forward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>A</step>
                    <octave>5</octave>
                </pitch>
                <duration>4</duration>
                <type>eighth</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">continue</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>G</step>
                    <octave>5</octave>
                </pitch>
                <duration>2</duration>
                <type>16th</type>
</script><script type="application/xml" class="markupxml diff">                <beam number="1">end</beam>
                <beam number="2">backward hook</beam>
</script><script type="application/xml" class="markupxml nodiff">            </note>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>6</octave>
                </pitch>
                <duration>8</duration>
                <type>quarter</type>
            </note>
            <barline location="right">
                <bar-style>light-heavy</bar-style>
            </barline>
        </measure>
    </part>
</score-partwise></script>
            </div>
        </div>
        <div class="markupexample">
            <h3>MNX</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><mnx>
    <global>
        <measure>
            <directions>
                <time signature="4/4"/>
            </directions>
        </measure>
    </global>
    <part>
        <part-name>Music</part-name>
        <measure>
            <directions>
                <clef line="2" sign="G"/>
            </directions>
            <sequence>
</script><script type="application/xml" class="markupxml diff">                <beams>
                    <beam events="#ev1 #ev2 #ev3">
                        <beam-hook direction="right" event="#ev1"/>
                        <beam-hook direction="left" event="#ev3"/>
                    </beam>
                    <beam events="#ev4 #ev5 #ev6">
                        <beam-hook direction="right" event="#ev4"/>
                        <beam-hook direction="left" event="#ev6"/>
                    </beam>
                    <beam events="#ev7 #ev8 #ev9">
                        <beam-hook direction="right" event="#ev7"/>
                        <beam-hook direction="left" event="#ev9"/>
                    </beam>
                </beams>
</script><script type="application/xml" class="markupxml nodiff">                <event id="ev1" value="/16">
                    <note pitch="C5"/>
                </event>
                <event id="ev2" value="/8">
                    <note pitch="D5"/>
                </event>
                <event id="ev3" value="/16">
                    <note pitch="C5"/>
                </event>
                <event id="ev4" value="/16">
                    <note pitch="E5"/>
                </event>
                <event id="ev5" value="/8">
                    <note pitch="F5"/>
                </event>
                <event id="ev6" value="/16">
                    <note pitch="E5"/>
                </event>
                <event id="ev7" value="/16">
                    <note pitch="G5"/>
                </event>
                <event id="ev8" value="/8">
                    <note pitch="A5"/>
                </event>
                <event id="ev9" value="/16">
                    <note pitch="G5"/>
                </event>
                <event value="/4">
                    <note pitch="C6"/>
                </event>
            </sequence>
        </measure>
    </part>
</mnx></script>
