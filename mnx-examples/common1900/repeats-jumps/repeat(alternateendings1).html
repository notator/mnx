<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Repeats (with alternate endings, simple)</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="center">
    <h2>Repeats (with alternate endings, simple)</h2>
    <img class="exampleimg" src="../images/repeats3.png">
    <p class="examplenotes">In both MusicXML and MNX, each alternate ending is represented with two <code>&lt;ending&gt;</code> elements: one to start and the other to stop.</p>
    <p class="showui">Show:
        <label><input type="radio" name="togglerepeats3" class="switchdiff" data-example="repeats3" value="1" checked> Relevant section</label>
        <label><input type="radio" name="togglerepeats3" class="switchdiff" data-example="repeats3" value="2"> Full document</label>
    </p>
    </div>
    <div id="markupexamplesrepeats3" class="markupexamples onlydiff">
        <div class="markupexample">
            <h3>MusicXML</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><score-partwise version="3.1">
    <part-list>
        <score-part id="P1">
            <part-name>Music</part-name>
        </score-part>
    </part-list>
    <part id="P1">
        <measure number="1">
</script><script type="application/xml" class="markupxml diff">            <barline location="left">
                <bar-style>heavy-light</bar-style>
                <repeat direction="forward"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">            <attributes>
                <divisions>256</divisions>
                <key>
                    <fifths>0</fifths>
                    <mode>major</mode>
                </key>
                <time>
                    <beats>4</beats>
                    <beat-type>4</beat-type>
                </time>
                <clef>
                    <sign>G</sign>
                    <line>2</line>
                </clef>
            </attributes>
            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>1024</duration>
                <type>whole</type>
            </note>
        </measure>
        <measure number="2">
</script><script type="application/xml" class="markupxml diff">            <barline location="left">
                <ending number="1" type="start"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">            <note>
                <pitch>
                    <step>E</step>
                    <octave>5</octave>
                </pitch>
                <duration>1024</duration>
                <type>whole</type>
            </note>
</script><script type="application/xml" class="markupxml diff">            <barline location="right">
                <bar-style>light-heavy</bar-style>
                <ending number="1" type="stop"/>
                <repeat direction="backward"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">        </measure>
        <measure number="3">
</script><script type="application/xml" class="markupxml diff">            <barline location="left">
                <ending number="2" type="start"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">            <note>
                <pitch>
                    <step>G</step>
                    <octave>4</octave>
                </pitch>
                <duration>1024</duration>
                <type>whole</type>
            </note>
</script><script type="application/xml" class="markupxml diff">            <barline location="right">
                <bar-style>light-heavy</bar-style>
                <ending number="2" type="stop"/>
                <repeat direction="backward"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">        </measure>
        <measure number="4">
</script><script type="application/xml" class="markupxml diff">            <barline location="left">
                <ending number="3" type="start"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">            <note>
                <pitch>
                    <step>C</step>
                    <octave>5</octave>
                </pitch>
                <duration>1024</duration>
                <type>whole</type>
            </note>
</script><script type="application/xml" class="markupxml diff">            <barline location="right">
                <bar-style>light-heavy</bar-style>
                <ending number="3" type="discontinue"/>
            </barline>
</script><script type="application/xml" class="markupxml nodiff">        </measure>
    </part>
</score-partwise></script>
            </div>
        </div>
        <div class="markupexample">
            <h3>MNX</h3>
            <div class="markupcode">
            <script type="application/xml" class="markupxml nodiff"><mnx>
    <global>
        <measure>
            <directions>
                <time signature="4/4"/>
</script><script type="application/xml" class="markupxml diff">                <repeat type="start"/>
</script><script type="application/xml" class="markupxml nodiff">            </directions>
        </measure>
        <measure>
            <directions>
</script><script type="application/xml" class="markupxml diff">                <repeat type="end"/>
                <ending type="start" number="1"/>
                <ending type="stop"/>
</script><script type="application/xml" class="markupxml nodiff">            </directions>
        </measure>
        <measure>
            <directions>
</script><script type="application/xml" class="markupxml diff">                <repeat type="end"/>
                <ending type="start" number="2"/>
                <ending type="stop"/>
</script><script type="application/xml" class="markupxml nodiff">            </directions>
        </measure>
        <measure>
            <directions>
</script><script type="application/xml" class="markupxml diff">                <ending type="start" number="3"/>
                <ending type="discontinue"/>
</script><script type="application/xml" class="markupxml nodiff">            </directions>
        </measure>
    </global>
    <part>
        <part-name>Music</part-name>
        <measure>
            <directions>
                <clef sign="G" line="2"/>
            </directions>
            <sequence>
                <event value="/1">
                    <note pitch="C5"/>
                </event>
            </sequence>
        </measure>
        <measure>
            <sequence>
                <event value="/1">
                    <note pitch="E5"/>
                </event>
            </sequence>
        </measure>
        <measure>
            <sequence>
                <event value="/1">
                    <note pitch="G4"/>
                </event>
            </sequence>
        </measure>
        <measure>
            <sequence>
                <event value="/1">
                    <note pitch="C5"/>
                </event>
            </sequence>
        </measure>
    </part>
</mnx></script>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../script.js"></script>
</body>
</html>
